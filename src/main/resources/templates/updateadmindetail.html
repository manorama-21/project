<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, 
    initial-scale=1.0">
    <title>Update Admin detail</title>
    <link rel='stylesheet' href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>

    <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Poppins&amp;display=swap'>
    <link rel="stylesheet" href="CSS/register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

</head>

<body>
<div th:include="navbar.html"></div>



    <div class="wrapper">
        <div class="login-box">
            <div class="login-header">

                <span>Update Admin Detail</span>
            </div>
            <form action="/login" method="post" th:object="${data}"enctype="multipart/form-data"
                onsubmit="return login()">
                
                 <div class="input-box">
                    <input type="text" id="fname" class="input-field" th:field="*{fname}" required>

                    <label for="fname" class="label">Firstname
                    </label>
                    
                </div>
                <br>
                <div class="input-box">
                    <input type="text" id="lname" class="input-field"  th:field="*{lname}"required>

                    <label for="lname" class="label">Lastname
                    </label>
                  
                </div>
                <!--  <br>
                 <div class="input-box">
                    <input type="hidden" id="user" class="input-field" th:field="*{uname}" required>

                    <label for="user" class="label">Username
                    </label>
                  
                </div>
                  -->
            <br>
                 <div class="input-box">
                    <input type="hidden" id="mail" class="input-field"  th:field="*{mail}"required>

                    <label for="mail" class="label">Email
                    </label>
                  
                </div>
                 <br>
                <div class="input-box">
                    <input type="password" id="pass" class="input-field"  th:field="*{pass}"autocomplete="off">
                    <label for="pass" class="label">Password</label>
                    <i class="bx bx-lock-alt icon" id="show-password">

                    </i>
                </div>
                 <br>
                 <div class="input-box">
                    <input type="cpassword" id="cpass" class="input-field"  th:field="*{cpass}"autocomplete="off">
                    <label for="cpass" class="label">Confirm Password</label>
                    <i class="bx bx-lock-alt icon" id="show-password">

                    </i>
                </div>
                <br>

                <div class="input-box">
                    <input type="submit" class="input-submit" value="update">
                </div>
              
            </form>
        </div>

    </div>

    

    <script src="form.js"></script>
</body>

</html>
